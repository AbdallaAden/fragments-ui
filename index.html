  <head>

      </div></br>    
       <input id="fragId" type='text' name="fragId" placeholder="Enter a fragment ID here:"  ></input>        
        <button id="getFragById" type="button">Get A Fragment by ID</button></br></br>    
      </form>
      </section>
        
        <pre>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <form action="">
        <label for="textSubmission">Submit the text fragment here:</label>
        <input id="textFrag" name="textFrag"></input>       
        <button id="textFragBtn" type="button">Submit</button> <button id="getFrags" type="button" >Get Frags</button><br></br>
        
        <label for="fragIdSubmission">Enter a fragment ID here:</label>
        <input id="fragId"  type='text' name="fragId" required></input>        
        <button id="getFragById" type="button">Get Fragment by ID</button><br></br>
        
        <pre>
        <p class = "output" id="output1"></p>
        </pre> 
      </form>
      </section>
    </section>
  </body>
</html>
